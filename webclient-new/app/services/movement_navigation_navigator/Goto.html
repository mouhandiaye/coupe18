<div uib-accordion-group class="panel-default" is-open="$ctrl.service.isOpen">
  <uib-accordion-heading>
    {{ $ctrl.service.abbr }}
    <div style="float: right">  <small style="font-size: 12px;">({{ $ctrl.service.type }})</small></div>
    <div style="clear: both;"></div>
  </uib-accordion-heading>

  <div class="panel-body">
    <div class="row vdivide">
      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>X</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.posStart.x">
              <span class="input-group-addon">m</span>
            </div>
          </div>

          <div class="form-group">
            <label>Y</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.posStart.y">
              <span class="input-group-addon">m</span>
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>X2</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.posEnd.x">
              <span class="input-group-addon">m</span>
            </div>
          </div>

          <div class="form-group">
            <label>Y2</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.posEnd.y">
              <span class="input-group-addon">m</span>
            </div>
          </div>
        </form>
      </div>

    </div>

    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-default" type="button" ng-click="$ctrl.callService($ctrl.message)">Call</button>
      </div>
    </div>
  </div>
</div>
