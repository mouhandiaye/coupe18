<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title">
      {{ $ctrl.service.abbr }}
      <small style="font-size: 12px;">({{ $ctrl.service.type }})</small>
    </h3>
  </div>



  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>X</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.pose.x" ng-init="$ctrl.message.pose.x=50"></input>
              <span class="input-group-addon">mm</span>
            </div>
          </div>

          <div class="form-group">
            <label>Y</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.pose.y" ng-init="$ctrl.message.pose.y=50"></input>
              <span class="input-group-addon">mm</span>
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>&theta;</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="$ctrl.message.pose.theta" ng-init="$ctrl.message.pose.theta=50"></input>
              <span class="input-group-addon">Â°</span>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <button class="btn btn-default" type="button" ng-click="$ctrl.callService($ctrl.message)" value="1000">Call</button>
      </div>
      <div class="col-sm-8">
       <!--<strong>Success : {{ $ctrl.result.success }}</strong>-->
      </div>
    </div>
  </div>
</div>
