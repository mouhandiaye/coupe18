<div class="container-fluid">
  <center><div><a ng-click="$ctrl.refresh()">Actualiser</a></div></center><br />
  <!-- No connection alert -->
  <div class="alert alert-danger col-sm-6 col-sm-offset-3" role="alert" ng-if="!$ctrl.ros.isConnected">
    <p class="lead"><i class="glyphicon glyphicon-warning-sign"></i> Whoops...</p>
    The WebClient is <b>not connected</b> to a robot running rosbridge_suite at {{ $ctrl.setting.address }}:{{ $ctrl.setting.port }}. You can change the URL in the <i>Settings</i> tab.
  </div>

  <div class="row" ng-if="$ctrl.ros.isConnected">
    <div class="cols-xs-12 col-sm-8">
      <div class="row">
        <!-- Sidebar menu -->
        <div class="col-sm-3">
          <!-- Domains -->
          <div class="panel panel-default panel-domain"
               ng-class="{ 'panel-active': ($ctrl.activeDomain == domain.name),
                           'panel-danger': !$ctrl.isDomainActive(domain.name) }"
               ng-repeat="domain in $ctrl.domains"
               ng-click="$ctrl.setActiveDomain(domain.name)" >

            <div class="panel-heading">
              <h3 class="panel-title text-capitalize">{{ domain.name }}</h3>
            </div>
          </div>

          <br /><br />
          <!-- Global parameters -->
          <cc-parameter ng-repeat="parameter in $ctrl.getGlobalParameters()" ng-show="$ctrl.Domains.filterAdvanced(parameter.name, $ctrl.setting.advanced)" parameter="parameter"></cc-parameter>
        </div>

        <div class="col-sm-9">
          <div ng-repeat="domain in $ctrl.domains" ng-show="$ctrl.activeDomain == domain.name">
            <p class="lead text-capitalize" style="font-size: 28px;">{{ domain.name }}</p>

            <!-- Topics -->
            <cc-topic topic="topic" ng-repeat="topic in $ctrl.ros.getTopicsForDomain(domain.name)"></cc-topic>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 sidebar hidden-xs">
      <!-- Console Log -->
      <div class="console">
        <table class="table">
          <tr ng-repeat="logEntry in $ctrl.ros.data.rosout" ng-if="$ctrl.Domains.filterAdvanced(logEntry.abbr, $ctrl.setting.advanced)">
            <td>
              <strong ng-class="{
                        'text-danger bg-danger': logEntry.level > 8,
                        'text-danger': logEntry.level == 8,
                        'text-warning': logEntry.level == 4,
                        'text-info': logEntry.level == 2,
                        'text-muted': logEntry.level < 2 }" >
                {{ logEntry.abbr }}
              </strong>
              <br>
              <small><i class="glyphicon glyphicon-time"></i> {{ logEntry.dateString }}</small>
            </td>
            <td>{{ logEntry.msg }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
